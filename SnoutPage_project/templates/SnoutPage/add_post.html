{% extends 'SnoutPage/base.html' %}
{% load staticfiles %}
{% block body_block %}

{% if user.is_authenticated %}
Add a post to {{pet.name}}:
<ul>
	<form id="PostForm" method="post" action ="{% url 'add_post' pet.slug %}" enctype="multipart/form-data"/>
	{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
	<input type="submit" name="submit" value="Add Post" action ="{% url 'pet' pet.slug %}"/>
	</form>
</ul>
{% else %}
    <strong>User not authenticated.</strong><br/>
    {% endif %}
{% endblock %}
