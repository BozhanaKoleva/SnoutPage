{% extends 'SnoutPage/base.html' %}
{% load staticfiles %}

{% block body_block %}
<div class="row marketing">
<div id="posts">

    {% if posts %}
    <ul>
        {% for post in posts %}
	<li><a href="{% url 'post' post.slug %}">{{ post.title }}</a></li>
	<li>{{post.picture}}</li>
	<li>{{post.description}}</li>
	<li>{{post.tag}}</li>

        {% endfor %}
    </ul>
    {% else %}
    <strong>page has no posts yet!.</strong><br/>
    {% endif %}


{% endblock %}
